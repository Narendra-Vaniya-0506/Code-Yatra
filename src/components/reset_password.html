<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script>
        async function resetPassword() {
            const identifier = document.getElementById('identifier').value;
            const otp_code = document.getElementById('otp_code').value;
            const new_password = document.getElementById('new_password').value;

            const response = await fetch(`${process.env.REACT_APP_API_URL}/api/reset_password/`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ identifier, otp_code, new_password }),
            });

            const data = await response.json();
            alert(data.message || data.error);
        }
    </script>
</head>
<body>
    <h1>Reset Your Password</h1>
    <label for="identifier">Email or Phone Number:</label>
    <input type="text" id="identifier" required>
    <br>
    <label for="otp_code">OTP Code:</label>
    <input type="text" id="otp_code" required>
    <br>
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" required>
    <br>
    <button onclick="resetPassword()">Reset Password</button>
</body>
</html>
